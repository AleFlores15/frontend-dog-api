<h2 class="text-center mb-4" mat-dialog-title>Edit Fact</h2>

<mat-dialog-content>
  <div class="mb-3">
    <label for="factTextarea" class="form-label">Fact</label>
    <textarea class="form-control" id="factTextarea" [(ngModel)]="editedFact" rows="4" placeholder="Enter Fact"></textarea>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="btn btn-primary" (click)="save()">Save</button>
</mat-dialog-actions>
